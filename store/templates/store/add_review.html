{% extends 'store/base.html' %}
{% load static %}

{% block content %}
<section class="review-section">
    <div class="container">
        <div class="review-card" data-aos="fade-up">
            <div class="product-info">
                <div class="product-icon">
                    <i class="fas fa-{{ product.category.icon }} fa-2x"></i>
                </div>
                <div class="product-details">
                    <h1>{% if existing_review %}Edit{% else %}Write a{% endif %} Review</h1>
                    <h2 class="product-name">{{ product.name }}</h2>
                    <p class="product-meta">
                        <i class="fas fa-map-marker-alt"></i>
                        Aisle {{ product.aisle }} â€¢ Shelf {{ product.shelf }}
                    </p>
                </div>
            </div>

            <form method="post" class="review-form">
                {% csrf_token %}
                <div class="rating-container">
                    <label>Your Rating</label>
                    <div class="star-rating">
                        <input type="radio" id="star5" name="rating" value="5" 
                               {% if existing_review.rating == 5 %}checked{% endif %} required>
                        <label for="star5" title="5 stars">
                            <i class="fas fa-star"></i>
                        </label>
                        
                        <input type="radio" id="star4" name="rating" value="4" 
                               {% if existing_review.rating == 4 %}checked{% endif %} required>
                        <label for="star4" title="4 stars">
                            <i class="fas fa-star"></i>
                        </label>
                        
                        <input type="radio" id="star3" name="rating" value="3" 
                               {% if existing_review.rating == 3 %}checked{% endif %} required>
                        <label for="star3" title="3 stars">
                            <i class="fas fa-star"></i>
                        </label>
                        
                        <input type="radio" id="star2" name="rating" value="2" 
                               {% if existing_review.rating == 2 %}checked{% endif %} required>
                        <label for="star2" title="2 stars">
                            <i class="fas fa-star"></i>
                        </label>
                        
                        <input type="radio" id="star1" name="rating" value="1" 
                               {% if existing_review.rating == 1 %}checked{% endif %} required>
                        <label for="star1" title="1 star">
                            <i class="fas fa-star"></i>
                        </label>
                    </div>
                </div>

                <div class="comment-container">
                    <label for="comment">Your Review</label>
                    <textarea id="comment" name="comment" rows="4" required 
                              placeholder="Share your experience with this product...">{{ existing_review.comment }}</textarea>
                </div>

                <div class="form-actions">
                    <a href="{% url 'order_confirmation' order.id %}" class="btn btn-outline-primary">
                        <i class="fas fa-arrow-left"></i> Back to Order
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-paper-plane"></i> 
                        {% if existing_review %}Update{% else %}Submit{% endif %} Review
                    </button>
                </div>
            </form>
        </div>
    </div>
</section>

{% endblock %}

{% block extra_css %}
<style>
.review-section {
    padding: 60px 0;
    background: #f8fafc;
    min-height: calc(100vh - 200px);
}

.review-card {
    background: white;
    border-radius: 1rem;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
    padding: 2rem;
    max-width: 800px;
    margin: 0 auto;
}

.product-info {
    display: flex;
    align-items: center;
    gap: 1.5rem;
    margin-bottom: 2rem;
    padding-bottom: 1.5rem;
    border-bottom: 1px solid #e2e8f0;
}

.product-icon {
    width: 60px;
    height: 60px;
    background: #f1f5f9;
    border-radius: 1rem;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #3b82f6;
}

.product-details h1 {
    margin: 0;
    font-size: 1.5rem;
    color: #1e293b;
}

.product-name {
    margin: 0.5rem 0;
    font-size: 1.25rem;
    color: #475569;
}

.product-meta {
    margin: 0.5rem 0 0;
    color: #64748b;
    font-size: 0.9rem;
}

.product-meta i {
    margin-right: 0.5rem;
}

.review-form {
    display: flex;
    flex-direction: column;
    gap: 2rem;
}

.rating-container, .comment-container {
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
}

.rating-container label, .comment-container label {
    font-weight: 500;
    color: #1e293b;
}

.star-rating {
    display: flex;
    flex-direction: row-reverse;
    gap: 0.5rem;
    justify-content: flex-end;
}

.star-rating input {
    display: none;
}

.star-rating label {
    cursor: pointer;
    color: #e2e8f0;
    font-size: 1.5rem;
    transition: all 0.2s ease;
}

.star-rating label:hover,
.star-rating label:hover ~ label,
.star-rating input:checked ~ label {
    color: #fbbf24;
}

.star-rating label:hover i,
.star-rating label:hover ~ label i,
.star-rating input:checked ~ label i {
    transform: scale(1.2);
}

textarea {
    width: 100%;
    padding: 1rem;
    border: 1px solid #e2e8f0;
    border-radius: 0.75rem;
    resize: vertical;
    min-height: 120px;
    transition: all 0.3s ease;
}

textarea:focus {
    outline: none;
    border-color: #3b82f6;
    box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
}

.form-actions {
    display: flex;
    justify-content: flex-end;
    gap: 1rem;
}

@media (max-width: 768px) {
    .review-card {
        margin: 1rem;
        padding: 1.5rem;
    }

    .product-info {
        flex-direction: column;
        text-align: center;
    }

    .product-icon {
        margin: 0 auto;
    }

    .form-actions {
        flex-direction: column;
        gap: 0.75rem;
    }

    .form-actions .btn {
        width: 100%;
    }
}
</style>
{% endblock %}
